- name: copying catalogue service file
  ansible.builtin.template:
    src: "{{ component }}.service.j2"
    dest: "/etc/systemd/system/{{ component }}.service"

- name: "starting {{ component }} service"
  ansible.builtin.systemd_service:
    name: "{{ component }}"
    state: restarted
    enabled: yes
    daemon_reload: true